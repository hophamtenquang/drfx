{% extends 'base/base_no_login.html' %}
{% block title %}PM - Login{% endblock %}

{% block content %}
<div class="container" style="width: 500px; margin: 200px auto" ng-controller="loginCtrl">
  <div class="col-xs-6">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input ng-model="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter usename">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button class="btn btn-primary" ng-click="login()">Submit</button>
      <p>{{ error }}</p>
    </form>
  </div>
</div>
{% endblock %}
{% block footer_javascript %}
    <script src="static/js/home/login.js"></script>
{% endblock %}
